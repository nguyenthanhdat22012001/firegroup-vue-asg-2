<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <div class="container">
          <h6>Add product</h6>

          <div class="header">
            <div class="header__input">
              <input-search @emit-change-text-search="onFilterProduct"></input-search>
            </div>
            <div class="header__select">
              <select-sort  @emit-change-select-sort="onSortProduct"></select-sort>
            </div>
          </div>

          <div class="content">
            <table-product :prop-products="paginationProductComputed" :prop-products-selected="productsSelected" @emit-click-selected-product="onSelectedProducts"></table-product>
          </div>

          <div class="footer">
            <div class="list-btn">
              <div class="list-btn__left">
                <button class="btn btn--icon-text" @click="onClickPagingPrev()" :disabled="currentPage == 1">
                  <svg
                    width="6"
                    height="10"
                    viewBox="0 0 6 10"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M5 9L1 4.99161L5 1"
                      stroke="#8F90A6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  Prev
                </button>
                <button class="btn btn--icon-text" @click="onClickPagingNext()" :disabled="currentPage == numberPage">
                  Next
                  <svg
                    width="6"
                    height="10"
                    viewBox="0 0 6 10"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1 1L5 4.99161L1 9"
                      stroke="#8F90A6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
              <div class="list-btn__right">
                <button class="btn btn--border-gray">Cancel</button>
                <button class="btn btn--orange">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
